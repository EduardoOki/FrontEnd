<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
   <div id="login__container">
        <h1>Cadastre-se</h1>
        <form id="register__form">
            <div class="full__box">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email">
            </div>
            <div class="half__box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu Nome">
            </div>
            <div class="half__box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite seu Sobrenome">
            </div>
            <div class="half__box spacing">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua Senha">
            </div>
            <div class="half__box">
                <label for="passconfirmation">Confrime sua Senha</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua Senha">
            </div>
            <div class="full__box">
                <input type="checkbox" name="agreement" id="agreement" >
                <label for="agreement" id="agreement__label">Eu li e aceito com os <a href="#">termos de uso</a></label>
            </div>
            <div class="full__box">
                <input type="submit" id="btn__submit" value="Registrar">
            </div>
        </form>
   </div>
   <p class="error_-validation template" ></p>
    <script src="script.js"></script>
    </login>
</body>
</html>
